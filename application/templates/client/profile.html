{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container" id="profile">
<div class="card" style="width: 550px;">
    
      <div class="text-center">
        <h2>Create Profile</h2>
        <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar" height="400px" width="300px">
        <h6>Upload a different photo</h6>
        <input type="file" id="inputFileToLoad" class="text-center center-block file-upload ">
      </div></hr><br>

    	<div class="col-sm-8 offset-md-2" id="">  
          <div class="tab-content">
            <div class="tab-pane active" id="homme">
                <hr>
                  <form class="form" action="##" method="post" id="profileForm">
                      <div class="form-group">
                          
                          <div class="col-xs-4">
                              <label for="first_name"><h5>First name</h5></label>
                              <input type="text" class="form-control" name="first_name" id="first_name" title="enter your first name if any.">
                          </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="col-xs-4">
                            <label for="last_name"><h5>Last name</h5></label>
                              <input type="text" class="form-control" name="last_name" id="last_name"  title="enter your last name if any.">
                          </div>
                      </div>
          
                      <div class="form-group">
                          
                          <div class="col-xs-4">
                              <label for="phone"><h4>Issue</h4></label>
                              <input type="text" class="form-control" name="issue" id="issue" placeholder="Add your issue">
                          </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="col-xs-4">
                              <label for="emmail"><h5>Email</h5></label>
                              <input type="email" class="form-control" name="email" id="emmail" placeholder="you@email.com" title="enter your email.">
                          </div>
                      </div>
                      <div class="button">
                      <button class="btn btn-lg btn-info" id="submit" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save Profile</button>
                      </div>
              	</form>
              
              <hr>
              
             </div>
             
               
              </div>
          </div>
          </div>
    </div>
  </body>
</html>




{% endblock %}
