{%  extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    .profile-pic{
        max-width: 200px;
        max-height: 200px;
        margin: 0 auto;
        border-radius: 50%;
    }
</style>
<br>

<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card card-body">
            <a class="btn btn-info" href="{% url 'index' %}"> &#8592; Back to profile</a>
            <br>
            <h4 style="text-align: center">Client Account settings</h4>
            <br>
            <img class="profile-pic" src="{{request.user.client.profile_photo.url}}">
        </div>
   
    
        <div class="card card-body">

            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <input class="btn btn-info" type="submit" name="Create profile">
            </form>

        </div>
    </div>
</div>

{% endblock %}
