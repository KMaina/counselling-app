{% extends "counsellor/base.html" %} {% load static %} {% load crispy_forms_tags %}

<!--  -->
{% block content %}
<span onclick="history.back()"> <i class="fas fa-arrow-left fa-2x text-success p-3" aria-hidden="true"></i> </span>
<div class="container">
    <section>
        <div class="card mb-4">
            <div class="row">
                <div class="col-md-12 align-self-center">
                    <div class="text-center">
                        <h4 class="font-weight-bold text-center">Change doctor</h4>

                    </div>

                    <form method="POST" class="form-group" enctype="multipart/form-data">
                        {% csrf_token %} {{ form|crispy }}
                        <button type="submit" class="btn btn-success">Update</button>
                    </form>
                </div>

            </div>

        </div>

    </section>

</div>
{% endblock content %}
