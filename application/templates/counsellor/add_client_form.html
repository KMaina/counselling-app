{% extends 'counsellor/base.html' %}
{% load bootstrap4 %} 
{% load static %} 
{% load crispy_forms_tags %}
{% block styles %}

{% endblock styles%} 
{% block content %}
    <div class="container " style="
    background-image: url(https://mdbootstrap.com/img/Photos/Others/background.jpg); background-size: cover; 
    background-position: center center;
">
        <div class="row" style="margin-top:20px;">
            <!-- Empty div -->
            <div class="col"></div>
            <div class="col-md-7">
                <div class="panel panel-default ">
                    <div class="panel-heading">
                        <h3 class="text-center">Add client</h3>
                    </div>
                    <div class="panel-body">
                        <form method="post">
                            {% csrf_token %}
                            {% bootstrap_form form%}
                            <button class='btn btn-primary' type="submit">Add</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- empty div -->
            <div class="col"></div>
        </div>
    </div>

{% endblock%}
