{% extends 'base.html' %} {% block content %} {% load static %} {% load crispy_forms_tags %}
<div class="container-fluid" id="con">
    <h1 class="text-center my-4" style="text-decoration: underline;"></h1>
    <div class="row">
        <div class="offset-3 col-md-6 offset-3">

            <span onclick="history.back()"> <i class="fas fa-arrow-left fa-2x text-success p-3" aria-hidden="true"></i> </span>
            <div class="text-center">
                <h4 class="font-weight-bold text-center">New client</h4>

            </div>
            <form method="POST" class="form-group" enctype="multipart/form-data">
                {% csrf_token %} {{ form|crispy }}
                <button type="submit" class="btn btn-success">Add Client</button>
            </form>
        </div>
    </div>


</div>
{% endblock %}
