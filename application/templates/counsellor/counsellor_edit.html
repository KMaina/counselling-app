{% extends "base.html" %} {% load bootstrap4 %} {% load static %} {% load crispy_forms_tags %} {% block styles %}
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css"> {# Include Bootstrap 4 and jQuery #}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
{{ form.media }} {% endblock styles%} {% block content %}
<div class="container my-5">

    <section>
        <div class="card mb-4">

            <div class="row">

                <div class="col-md-6">

                    <img src="https://images.unsplash.com/photo-1471970394675-613138e45da3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" width=100% height=100% alt="
                        My image">

                </div>

                <div class="col-md-6 p-5 align-self-center">
                    <div class="text-center">
                        <h4 class="font-weight-bold text-center">Update Session</h4>

                    </div>

                    <form method="POST" class="form-group" enctype="multipart/form-data">
                        {% csrf_token %} {{ form|crispy }}
                        <button type="submit" class="btn btn-success">Update</button>
                    </form>
                </div>

            </div>

        </div>

    </section>

</div>
{% endblock content %}
